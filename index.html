<head>

  <link rel="stylesheet" href="style.css"> <!-- HOMEPAGE ESTILOS: ARQUIVO CSS -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- HOMEPAGE ICONES: GOOGLE FONTS -->

<body>

    <button class="homePageModoEscuroClaro" id="homePageModoEscuroClaroID"> <!-- HOMEPAGE: BOTÃO MODO ESCURO E CLARO -->
      <i class="fas fa-moon"></i> <!-- MODO ESCURO: ÍCONE -->
    </button>


    <div class="homePageConteudoCentral"> <!-- HOMEPAGE: CONTEÚDO DO CENTRO -->
      <header> <!-- HOMEPAGE: TÍTULO E SUBTÍTULO -->
        <div class="homePageTitulo">SafeLinks</div> <!-- HOMEPAGE: TÍTULO -->
        <div class="homePageSubTitulo">Pesquisa segura em lojas confiáveis</div> <!-- HOMEPAGE: SUBTÍTULO -->
      </header>


      <div class="homePageSearchDiv" id="homePageSearchDivID"> <!-- HOMEPAGE: BARRA DE PESQUISA E BOTÕES-->

        </div>
        <div class="barraDePesquisaOpcoes"> <!-- HOMEPAGE: BARRA DE PESQUISA, OPÇÕES -->

            <i class="fas fa-eraser"></i> Limpar
          </button>
          <button class="barraDePesquisaOpcoesButtons" id="showHistory"> <!-- HOMEPAGE: BARRA DE PESQUISA, OPÇÕES, HISTÓRICO -->
            <i class="fas fa-history"></i> Histórico
          </button>
        </div>
      </div>

          <li class="homePageProdutosLi" id="amazonProdutos"> <!-- MODIFICAR! -->

            <p class="liProdutosTitulos" id="amazonTitulo"> AMAZON </p>
          </li>
          <li class="homePageProdutosLi" id="mercadolivreProdutos"> <!-- MODIFICAR! -->
            <button class="favorite-btn" data-store="mercadolivre"><i class="far fa-heart"></i></button> <!-- MODIFICAR! -->
            <p class="liProdutosTitulos" id="mercadoLivreTitulo"> MERCADO LIVRE </p>
          </li>
          <li class="homePageProdutosLi" id="americanasProdutos"> <!-- MODIFICAR! -->
            <button class="favorite-btn" data-store="americanas"><i class="far fa-heart"></i></button> <!-- MODIFICAR! -->
            <p class="liProdutosTitulos" id="americanasTitulo"> AMERICANAS </p>
          </li>
          <li class="homePageProdutosLi" id="casasbahiaProdutos"> <!-- MODIFICAR! -->
            <button class="favorite-btn" data-store="casasbahia"><i class="far fa-heart"></i></button> <!-- MODIFICAR! -->
            <p class="liProdutosTitulos" id="casasBahiaTitulo"> CASAS BAHIA </p>
          </li>
          <li class="homePageProdutosLi" id="magazineluisaProdutos"> <!-- MODIFICAR! -->
            <button class="favorite-btn" data-store="magazineluisa"><i class="far fa-heart"></i></button> <!-- MODIFICAR! -->
            <p class="liProdutosTitulos" id="magazineLuisaTitulo"> MAGAZINE LUISA </p>
          </li>
          <br>
        </ul>
        <br>
        <div class="scroll-fade-right"></div> <!-- MODIFICAR! -->
        <div class="carousel-indicators" id="carouselIndicators"></div> <!-- MODIFICAR! -->
      </div>


      <div class="homePagePesquisasRecentes" id="homePagePesquisasRecentesID"> <!-- HOMEPAGE: BARRA DE PESQUISA RECENTES, CONTEÚDOS -->
        <div class="pesquisasRecentesTitulo">Pesquisas recentes</div> <!-- HOMEPAGE: BARRA DE PESQUISA RECENTES, TÍTULO -->
        <div class="pesquisasRecentesItems" id="pesquisasRecentesItemsID"></div> <!-- HOMEPAGE: BARRA DE PESQUISA RECENTES, ITENS PESQUISADOS -->
      </div>
